<!DOCTYPE html>
<html>
<body>
<script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
<script>
    async function main() {
        // Load Pyodide
        const pyodide = await loadPyodide();

        // Install a package (e.g., `numpy`)
        // await pyodide.loadPackage("requests");
        await pyodide.loadPackage("micropip");
        await pyodide.runPythonAsync(`
        import micropip
        await micropip.install(["requests==2.32.3", "https://www.piwheels.org/simple/cytoolz/cytoolz-1.0.1-cp311-cp311-linux_armv6l.whl#sha256=15047d89593e6837952b372b341be90cfd07e2c763a751c4896437874964d533"], keep_going=True)
        `);

        // Use the installed package
        const result = await pyodide.runPythonAsync(
            `
            import requests
            a = requests.get("http://localhost:63343/uniswap_ai/EternalAI.py/uniswap_ai/index.html")
            print(a.content)
      `);
        console.log('result', result); // 6
    }

    main();
</script>
</body>
</html>
